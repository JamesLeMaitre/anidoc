<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="utf-8"/>
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
                rel="apple-touch-icon"
                sizes="76x76"
                th:href="@{assets/img/apple-icon.png}"
        />
        <link
                rel="manifest"
                th:href="@{assets/manifest.json}"
        />
        <link rel="icon" type="image/png"  th:href="@{assets/img/favicon.png}"/>
        <title>Papeterie La VISION</title>

        <!-- Nucleo Icons -->
        <link th:href="@{assets/css/nucleo-icons.css}" rel="stylesheet"/>
        <link th:href="@{assets/css/nucleo-svg.css}" rel="stylesheet"/>
        <link th:href="@{assets/css/sweetalert2.min.css}" rel="stylesheet"/>

        <!-- Material Icons -->
        <link
                th:href="@{assets/css/Material-Icons.css}"
                rel="stylesheet"
        />
        <!-- CSS Files -->
        <link
                id="pagestyle"
                th:href="@{assets/css/material-dashboard.css}"
                rel="stylesheet"
        />
    </head>
    <body>
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-height-300 m-3 border-radius-xl"  style="background-image: url('/assets/img/login.jpg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
        </div>
        <div class="container mb-4">
            <div class="row mt-lg-n12 mt-md-n12 mt-n12 justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card mt-8">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-success shadow-success border-radius-lg py-3 pe-1 text-center py-4">
                                <h4 class="font-weight-bolder text-white mt-1">Authentification</h4>
                                <p class="mb-1 text-sm text-white">Saisir un nom et mot de passe pour vous connecter</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <form role="form" class="text-start" th:action="@{/login}" method="post">
                                <div class="input-group input-group-static mb-4">
                                    <label>Nom d'utilisateur</label>
                                    <input type="text" class="form-control" placeholder="Lorem" id="username" name="username"/>
                                </div>
                                <div class="input-group input-group-static mb-4">
                                    <label>Mot de passe</label>
                                    <input type="password"  id="password" name="password" class="form-control" placeholder="•••••••••••••">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-dark w-100 mt-3 mb-0 ">Se connecter</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-sm-4 px-1">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer position-absolute bottom-2 py-2 w-100">
            <div class="container">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-12 col-md-6 my-auto">
                        <div
                                class="copyright text-center text-sm text-muted text-lg-start"
                        >
                            ©
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            , made by James.
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <ul
                                class="nav nav-footer justify-content-center justify-content-lg-end"
                        >
                            <li class="nav-item">
                                <a
                                        href="#"
                                        class="nav-link text-muted"
                                        target="_blank"
                                >Papeterie La VISION V1.0</a
                                >
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </main>



    <script th:src="@{assets/js/core/popper.min.js}"></script>
    <script th:src="@{assets/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{assets/js/plugins/smooth-scrollbar.min.js}"></script>



    <script>
        const win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>


    <script th:src="@{assets/js/material-dashboard.min.js}"></script>
    <script th:src="@{assets/index.js}"></script>


    </body>

    </html>
</th:block>
