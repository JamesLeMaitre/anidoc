<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="utf-8"/>
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
                rel="apple-touch-icon"
                sizes="76x76"
                th:href="@{assets/img/apple-icon.png}"
        />
        <link rel="icon" type="image/png"  th:href="@{assets/img/favicon.png}"/>
        <title>Papeterie La VISION</title>
        <!--     Fonts and icons     -->
        <link
                rel="stylesheet"
                type="text/css"
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
        />
        <!-- Nucleo Icons -->
        <link th:href="@{assets/css/nucleo-icons.css}" rel="stylesheet"/>
        <link th:href="@{assets/css/nucleo-svg.css}" rel="stylesheet"/>
        <link th:href="@{assets/css/sweetalert2.min.css}" rel="stylesheet"/>
        <!-- Font Awesome Icons -->
        <script
                src="https://kit.fontawesome.com/42d5adcbca.js"
                crossorigin="anonymous"
        ></script>
        <!-- Material Icons -->
        <link
                th:href="@{assets/css/Material-Icons.css}"
                rel="stylesheet"
        />
        <!-- CSS Files -->
        <link
                id="pagestyle"
                th:href="@{assets/css/material-dashboard.css?v=3.0.4}"
                rel="stylesheet"
        />
    </head>
    <body>
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-height-300 m-3 border-radius-xl" style="background-color: #0a58ca;">
            <span class="mask bg-gradient-dark opacity-6"></span>
        </div>
        <div class="container mb-4">
            <div th:if="${param.success}">
                <span class="alert alert-success" hidden id="a"></span>
            </div>
            <div class="row mt-lg-n12 mt-md-n12 mt-n12 justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card mt-8">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-success shadow-success border-radius-lg py-3 pe-1 text-center py-4">
                                <h4 class="font-weight-bolder text-white mt-1">Registration</h4>
                                <p class="mb-1 text-sm text-white">Saisir votre nom et mot de passe pour vous connectez</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/register}" th:object="${register}"
                                  onChange={this.handleSubmit} method="post">
                                <div class="input-group input-group-static mb-4">
                                    <label>Nom d'utilisateur</label>
                                    <input type="text" class="form-control" placeholder="Lorem" id="username" name="username"/>
                                </div>
                                <div class="input-group input-group-static mb-4">
                                    <label>Mot de passe</label>
                                    <input type="password"  id="password" name="password" class="form-control" placeholder="•••••••••••••">
                                </div>
                                <!--<div class="form-check form-switch d-flex align-items-center mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                                </div>-->
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-dark w-100 mt-3 mb-0 ">Se connecter</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-sm-4 px-1">
                            <p class="mb-4 mx-auto">
                                Dejà un compte !
                                <a th:href="@{/login}" class="text-primary text-gradient font-weight-bold">Connectez-vous</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer position-absolute bottom-2 py-2 w-100">
            <div class="container">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-12 col-md-6 my-auto">
                        <div
                                class="copyright text-center text-sm text-muted text-lg-start"
                        >
                            ©
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            , made by James.
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <ul
                                class="nav nav-footer justify-content-center justify-content-lg-end"
                        >
                            <li class="nav-item">
                                <a
                                        href="#"
                                        class="nav-link text-muted"
                                        target="_blank"
                                >Papeterie La VISION V1.0</a
                                >
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </main>


    <script th:src="@{assets/js/plugins/jquery.min.js}"></script>
    <script th:src="@{assets/js/core/popper.min.js}"></script>
    <script th:src="@{assets/js/core/bootstrap.min.js}"></script>
    <script th:src="@{assets/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{assets/js/plugins/bootstrap-notify.js}"></script>
    <script th:src="@{assets/js/plugins/smooth-scrollbar.min.js}"></script>
    <script th:src="@{assets/js/file/invoice.js}"></script>
    <script th:inline="javascript">
        const x = $("#a").length;
        switch (x) {
            case 0:

                break;
            case 1:
                let affiche = function champVide(from, align) {
                    $.notify(
                        {
                            icon : "add_alert",
                            message : "<b>Inscription réeussi avec succès! veuillez allez vous authentifier !</b>",
                        }, {
                            type : "success",
                            timer : 2500,
                            placement : {
                                from: 'top',
                                align: 'center'
                            },
                            animate : {
                                enter : 'animated rollIn',
                                exit : 'animated rollOut'
                            },
                        });
                }
                affiche();

                break;
        }
    </script>


    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>


    <script th:src="@{assets/js/material-dashboard.min.js?v=3.0.4}"></script>


    </body>

    </html>
</th:block>
